handlers = java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tH:%1$tM:%1$tS %1$tz %1$tF] [%4$-7s] [%2$s] %5$s%n

# Make the Whitesource agent logging verbose for OSA troubleshooting purposes
org.whitesource.agent.level=ALL

